<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Jonnas Novaes</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css">

        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/container.css">
        <link rel="stylesheet" href="css/components/directional.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/logo.css">
        <link rel="stylesheet" href="css/components/progress_bar.css">
        <link rel="stylesheet" href="css/components/skill_list.css">
        <link rel="stylesheet" href="css/components/skill.css">
        <link rel="stylesheet" href="css/components/sub_subtitle.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/title.css">
    </head>

    <body>
        <header class="header">
            <img class="img_logo" src="Assets/img/Logo.png" alt="Logo do Jonnas Novaes">

            <nav>
                <a class="directional" href="" lang="en">Skills</a>
                <a class="directional" href="">Projetos</a>
                <a class="directional" href="">Sobre</a>
                <a class="directional" href="">Contato</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <main>
            <section class="banner">
                <div class="wrapper">
                    <div class="box">
                        <h1 class="title">Jonnas Novaes</h1>
                        <h2 class="subtitle">FrontEnd Developer</h2>
                    </div>     

                    <div class="navegation">
                        <a class="button" href="" lang="en">Download CV</a>
                        <a class="button" href="">Contatos</a>
                    </div>
                </div>
            </section>

            <section class="container">
                <h1 class="sub_subtitle">Skills</h1>

                <div class="skill_list">
                    <div class="skill">
                        <img class="img_skill" src="Assets/img/icon_css.png" alt="Icone do CSS">
                        <div>
                            <h1 class="sub_subtitle">CSS</h1>
                            <div class="progress_bar">
                                <div class="progress_css"></div>
                            </div>
                        </div>
                    </div> 

                    <div class="skill">
                        <img class="img_skill" src="Assets/img/ico_html5.png" alt="Icone do HTML">
                        <div>
                            <h1 class="sub_subtitle">HTML</h1>
                            <div class="progress_bar">
                                <div class="progress_html"></div>
                            </div>
                        </div>
                    </div> 
                </div>

            </section>

            <section class="container">
                <h1 class="sub_subtitle">Projetos</h1>
            </section>

            <section class="container">
                <h1 class="sub_subtitle">Sobre</h1>
            </section>

            <section class="container">
                <h1 class="sub_subtitle">Contato</h1>
            </section>
        </main>
    </body>
</html>
